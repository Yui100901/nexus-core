basePath: /
definitions:
  api.APIResponse:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 响应数据，可选
      message:
        description: 响应消息
        type: string
    type: object
  dto.AddBindingCommand:
    description: Command to add a binding to a node
    properties:
      license_id:
        description: 许可证ID
        type: integer
      node_id:
        description: 节点ID
        type: integer
      product_id:
        description: 产品ID
        type: integer
    required:
    - license_id
    - node_id
    - product_id
    type: object
  dto.CreateLicenseCommand:
    description: Command to create a license
    properties:
      concurrent_limit:
        description: 并发限制
        type: integer
      max_nodes:
        description: 最大节点数
        type: integer
      remark:
        description: 备注
        type: string
      scope_list:
        description: 授权范围列表
        items:
          $ref: '#/definitions/dto.ScopeDTO'
        type: array
      validity_hours:
        description: 有效时长（小时）
        type: integer
    required:
    - concurrent_limit
    - max_nodes
    - scope_list
    - validity_hours
    type: object
  dto.CreateNodeCommand:
    description: Command to create a node
    properties:
      device_code:
        description: 设备唯一识别码
        type: string
      meta_info:
        description: 设备元信息
        type: string
    required:
    - device_code
    type: object
  dto.CreateProductCommand:
    description: Command to create a product
    properties:
      description:
        description: 产品描述
        type: string
      name:
        description: 产品名称
        type: string
    required:
    - name
    type: object
  dto.CreateProductVersionCommand:
    description: Product version DTO
    properties:
      description:
        description: 版本描述
        type: string
      product_id:
        description: 所属产品ID
        type: integer
      release_date:
        description: 发布时间
        type: string
      version_code:
        description: 版本号
        type: string
    required:
    - product_id
    - version_code
    type: object
  dto.ForceUnbindCommand:
    description: Command to force unbind a node binding using node and license IDs
    properties:
      license_id:
        description: 许可证ID
        type: integer
      node_id:
        description: 节点ID
        type: integer
    required:
    - license_id
    - node_id
    type: object
  dto.HeartbeatCommand:
    description: Heartbeat payload from client containing device and license info
    properties:
      device_code:
        description: 设备唯一识别码
        type: string
      license_key:
        description: 许可证
        type: string
      product_id:
        description: 产品ID
        type: integer
      version_code:
        description: 产品版本号
        type: string
    required:
    - device_code
    - license_key
    - product_id
    - version_code
    type: object
  dto.ScopeDTO:
    description: Scope transfer object
    properties:
      feature_mask:
        description: 功能模块掩码
        type: string
      product_id:
        description: 产品ID
        type: integer
    required:
    - product_id
    type: object
  dto.UpdateBindingStatusCommand:
    description: Command to update binding status
    properties:
      id:
        description: 绑定ID
        type: integer
      status:
        description: 新状态
        type: integer
    required:
    - id
    - status
    type: object
  dto.UpdateLicenseCommand:
    description: Command to update a license
    properties:
      id:
        description: 许可证ID
        type: integer
      license_key:
        description: 许可证密钥
        type: string
      remark:
        description: 备注
        type: string
      status:
        description: 状态
        type: integer
      validity_hours:
        description: 有效时长（小时）
        type: integer
    required:
    - id
    - license_key
    type: object
  dto.UpdateLicenseStatusCommand:
    properties:
      id:
        description: 许可证ID
        type: integer
      status:
        description: 新状态
        type: integer
    required:
    - id
    - status
    type: object
  dto.UpdateMinVersionCommand:
    description: Command to update min supported version
    properties:
      product_id:
        description: 产品ID
        type: integer
      version_id:
        description: 版本ID
        type: integer
    required:
    - product_id
    - version_id
    type: object
  entity.Node:
    properties:
      deviceCode:
        description: 设备唯一识别码，用于区分不同设备
        type: string
      id:
        description: 节点唯一标识符
        type: integer
      metaInfo:
        description: 设备元信息，包含操作系统、版本等信息
        type: string
    type: object
  entity.NodeLicenseBinding:
    properties:
      id:
        description: 绑定关系唯一标识符
        type: integer
      isBound:
        description: 绑定状态，表示当前绑定的状态
        type: integer
      licenseID:
        description: 关联的许可证ID，指向License实体
        type: integer
      nodeID:
        description: 绑定的节点ID，指向Node实体
        type: integer
      productID:
        description: 关联的产品ID，指向Product实体
        type: integer
    type: object
  entity.Product:
    properties:
      description:
        description: 产品详细描述
        type: string
      id:
        description: 产品唯一标识符
        type: integer
      minSupportedVersionID:
        description: 最低支持的版本ID，用于版本兼容性检查
        type: integer
      name:
        description: 产品名称，具有唯一性
        type: string
      versionList:
        description: 产品版本列表
        items:
          $ref: '#/definitions/entity.Version'
        type: array
    type: object
  entity.Version:
    properties:
      description:
        description: 版本详细说明
        type: string
      id:
        type: integer
      isEnabled:
        description: 版本状态，用于标识版本是否可用
        type: integer
      releaseDate:
        description: 版本发布时间
        type: string
      versionCode:
        description: 版本号，遵循语义化版本规范
        type: string
    type: object
host: localhost:8080
